<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NgWcRollup</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script type="module">
    import('/wrapper-wc.js')
      .then(module => window.customElements.define('counter-wc', module.default))
      .catch(error => console.error(error))
  </script>

  <counter-wc id='wrapper' counter='77'></counter-wc>

  <script>
    const wrapper = document.getElementById('wrapper');
    wrapper.addEventListener('countChanged', (e) => {
      console.log(`count changed (index) ${e.detail}`);
    });

  </script>
</body>
</html>
